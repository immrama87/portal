<div class="col-xs-12">
	<h2>Roles Configuration</h2>
	<table id="roles"/>
	
	<button class="btn btn-primary btn-lg btn-block" id="add-role">Add Role</button>
</div>


<section class="col-xs-12" id="role-config">
	<section class="col-xs-4">
		<div class="panel">
			<strong>Role Details</strong>
			<form class="config">
				<div class="input-group">
					<div class="input-label required">Role Name</div>
					<input class="input-field" id="role-name"/>
				</div>
				<div class="input-group">
					<div class="input-label required">Role ID</div>
					<input class="input-field" type="number" id="role-roleId"/>
				</div>
				
	
				<section class="buttons-container">
					<button id="role-details-submit" class="btn btn-primary">Save</button>
					<button id="role-details-cancel" class="btn btn-secondary">Cancel</button>
				</section>
			</form>
		</div>
	</section>
	
	<section class="col-xs-4" id="group-members-section">
		<div class="panel">
			<strong>Groups Attached</strong>
			<div id="group-members" class="additive-list" attr-name="Attached Group" data-key="name" data-text="displayName" search-include="name,displayName"/>
		</div>
	</section>

	<section class="col-xs-4" id="user-members-section">
		<div class="panel">
			<strong>Users Attached</strong>
			<div id="user-members" class="additive-list" attr-name="Attached User" data-key="username" data-text="${fn} ${ln} (${username})" search-include="fn,ln,username,email"/>
		</div>
	</section>
</section>
