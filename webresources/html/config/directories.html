<h2>Directory Configuration</h2>
<div class="col-xs-6">
	<div class="panel">
		<strong>Configured Directories</strong>
		<div id="directories-list">
			<div id="add-directory" class="directory">
				<span class="text"><i class="fa fa-plus"/> Add Directory</p></span>
			</div>
		</div>
	</div>
</div>

<div class="col-xs-6 config" id="directory-config">
	<div class="panel">
		<strong>Directory Configuration</strong>
		<div class="input-group">
			<div class="input-label">Directory Type</div>
			<select class="input-field" id="driver">
				<option>Loading available directory drivers...</option>
			</select>
		</div>
		
		<div id="directory-config-form">
		</div>
		
		<section class="buttons-container">
			<button type="button" id="directory-submit" class="btn btn-primary">Submit</button>
			<button type="button" id="directory-cancel" class="btn btn-secondary">Clear</button>
		</section>
	</div>
</div>
