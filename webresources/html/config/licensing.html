<h2>License Configuration</h2>
<section class="col-xs-6">
	<div class="panel config">
		<strong>License Details</strong>
		<div class="detail-group">
			<div class="detail-label">Server ID</div>
			<div class="detail-value" id="server-id"></div>
		</div>
		<div class="detail-group">
			<div class="detail-label">License Status</div>
			<div class="detail-value" id="license-status"></div>
		</div>
		<div class="detail-group">
			<div class="detail-label">Expires</div>
			<div class="detail-value" id="license-expires"></div>
		</div>
		<div class="detail-group">
			<div class="detail-label">Allowed Admin Users</div>
			<div class="detail-value" id="license-admins"></div>
		</div>
		<div class="detail-group">
			<div class="detail-label">Allowed Portal Users</div>
			<div class="detail-value" id="license-users"></div>
		</div>
	</div>
</section>
<section class="col-xs-6">
	<div class="panel">
		<form class="config">
			<div class="input-group block-group">
				<div class="input-label required">License Key</div>
				<textarea class="input-field massive" id="license-key"></textarea>
			</div>
			
			<section class="buttons-container">
				<button id="license-submit" class="btn btn-primary">Save</button>
				<button id="license-cancel" class="btn btn-secondary">Cancel</button>
			</section>
		</form>
	</div>
</section>
