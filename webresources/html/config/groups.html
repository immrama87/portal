<div class="col-xs-12">
	<h2>Group Configuration</h2>
	<table id="groups"></table>
	
	<button class="btn btn-primary btn-lg btn-block" id="add-group">Add Group</button>
</div>

<section id="group-members-section" class="col-xs-12">
	<strong>Group Members</strong>
	<div id="group-members" class="additive-list non-styled" attr-name="Group Member" data-key="username" data-text="${fn} ${ln} (${username})" search-include="fn,ln,username,email"/>
</section>

<div id="group-config">
	<div class="col-xs-6" id="group-form">
		<div class="panel">
			<strong>Group Details</strong>
			<form class="config">
				<div class="input-group">
					<div class="input-label required">Directory:</div>
					<select class="input-field" id="grp-directory">
						<option>Loading group directories...</option>
					</select>
				</div>
			
				<div class="input-group">
					<div class="input-label required">Group Name:</div>
					<input class="input-field" id="grp-displayName"/>
				</div>
				
				<div class="input-group">
					<div class="input-label">Group ID:</div>
					<input class="input-field" id="grp-name" disabled/>
				</div>
				
				<section class="buttons-container">
					<button id="group-details-submit" class="btn btn-primary">Save</button>
					<button id="group-details-cancel" class="btn btn-secondary">Cancel</button>
				</section>
			</form>
		</div>
	</div>
	
	<div class="col-xs-6">
		<div class="panel">
			<strong>Attached Roles</strong>
			<div id="roles-list" class="additive-list" attr-name="Attached Role" data-key="roleId" data-text="name" search-exclude="roleId"/>
		</div>
	</div>
</div>
