<!--Database Configuration Form Begin-->
<form id="db-config" class="config">
	<h2>Database Driver Configuration</h2>
	
	<div class="col-xs-6">
		<div class="panel">
			<strong class="config-heading">Available Drivers</strong>
			<table id="db-drivers-table">
			</table>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="panel">
			<input id="driver" type="hidden"/>
			
			<strong class="config-heading">Driver Configuration Properties</strong>
			<div id="db-driver-config">
			</div>
			
			<section class="buttons-container">
				<button type="button" id="db-submit" class="btn btn-primary">Submit</button>
				<button type="button" id="db-cancel" class="btn btn-secondary">Clear</button>
			</section>
		</div>
	</div>
</form>
<!--Database Configuration Form End-->
